apiVersion: apps/v1
kind: Deployment
metadata:
  name: chris-db
spec:
  replicas: 1
  selector:
    matchLabels:
      name: chris-db
  template:
    metadata:
      labels:
        name: chris-db
    spec:
      containers:
      - name: mysql
        image: mysql:5
        ports:
        - containerPort: 3306
        envFrom:
        - configMapRef:
            name: chris-db-config